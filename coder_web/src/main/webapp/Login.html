<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssWeb/Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <title>Login</title>
</head>
<body>
    <div class="login-card-container">
        <form action="login" method="post">
            <div class="login-card">

                <div class="login-card-logo">
                    <img src="" alt="">
                </div>
    
                <div class="login-card-header">
                    <div>Welcome to my Store</div>
                </div>
                
                <div class="login-card-form">
    
                    <div class="form-item">
                        <input type="text" name="us" placeholder="Phone Number" required>
                        <span class="form-item-icon material-symbols-outlined">person</span>
                        
                    </div>
    
                    <div class="form-item">
                        <input type="password" name="ps" placeholder="Password"  required>
                        <span class="form-item-icon material-symbols-outlined">lock</span>
                        
                    </div>
    
                    <div class="form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id="remember_me_check" name="rm">
                            <label for="remember_me_check"> Remember me</label>
                        </div>
                    </div>
                    <button type="submit"> Login</button>
                </div>
    
                <div class="login-card-footer">
                    Don't have a account? <a href="SignUp.html">Sign Up now</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
